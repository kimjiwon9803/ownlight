<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="background">
        <image src="./image/bg.png"></image>
    </div>    
        <div class="login-container">
            <div class="logo">
                <img src="./image/고려대학교 로고.png" alt="고려대학교 로고" id="logo">
            </div>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <input type="text" name="username" id="username" placeholder="아이디">
                    <p id="user_icon"><i class="fa-solid fa-user"></i></p>
                </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="비밀번호">
                    <p id="lock_lock"><i class="fa-solid fa-lock"></i></p>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember-me" id="check_box">
                        <p id="id_save">아이디 저장</p>
                    </label>
                </div>
                <button type="submit" class="login-button">로그인</button>
                <div class="links">
                    <a href="#">아이디 찾기 | </a>  <a href="#">비밀번호 찾기</a>
                </div>
            </form>
        </div>
</body>
</html>
